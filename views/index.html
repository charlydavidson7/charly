<html lang="en">
<head>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
</head>
<body>
    <h1>Welcome</h1>
    <h2></h2>
<script>

const messageData = io('http://localhost:3001');
messageData.on('broadcastData', (data) => {
    document.querySelector('h2').innerHTML = data
})

</script>
</body>
</html>
